<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순회(탐색)메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>순회(탐색) 메소드</h1>
    <h3>Ancestors 메소드</h3>
    <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
    <div class="wrap">
        <div style="width:500px;">div (great-grandparent)
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>

        <div style="width:500px;">div (grandparent)
            <p>p (direct parent)
                <span>span</span>
            </p>
        </div>
    </div>

    <script>
        $(function(){
            //선택된 요소의 바로 상위요소만 리턴 parent()
            $("span").parent().css({"color":"red","border":"2px solid red"})
            //선택된 요소의 모든 상위요소 리턴 parents(), 인자요소가 있으면 일치하는 부모만 리턴
            $("span").parents("ul").css({"color":"blue","border":"2px solid blue"})
            //선택된 요소부터 인자요소전까지 범위의 요소 리턴
            $("span").parentsUntil("div").css({"color":"yellow","border":"2px solid yellow"})
        })
    </script>
</body>
</html>
