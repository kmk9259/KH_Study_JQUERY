<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수형태의 필터 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>함수 형태의 필터선택자</h1>
    <h3>:nth-child()필터선택자</h3>
    <table border="1">
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><td>유재석</td><td>AAA형</td><td>남양주</td></tr>
		<tr><td>이효리</td><td>AB형</td><td>안산</td></tr>
		<tr><td>화   사</td><td>B형</td><td>전주</td></tr>
		<tr><td>제   시</td><td>B형</td><td>인천</td></tr>
		<tr><td>엄정화</td><td>A형</td><td>서울</td></tr>
		<tr><td>김종민</td><td>O형</td><td>수원</td></tr>
		<tr><td colspan="2">총원</td><td><a>6 명</a></td></tr>
    </table>
    <script>
        //n번째에 위치하는 객체 선택 eq(인덱스)
        $("tr:eq(0)").css({"background" : "black","color":"white"})

        //수열번째 위치하는 태그 선택 (인덱스가 아닌 순서)
        $("tr:nth-child(2n)").css({"background" : "yellowgreen","color":"white"})
        $("tr:nth-child(3n)").css({"background" : "orange","color":"white"})

        //n번째를 초과하는 객체선택 gt(인덱스)
        $("tr:gt(6)").css({"background" : "lightgray","color":"white"})

        //n번째 미만인 객체 선택 lt(인덱스)
        $("tr:lt(7)").css("font-size","1.5em")

        //특정 문자열을 포함하는 객체 선택
        $("td:contains('A형')").css("color","red")

        //특정 태그를 가지고 있는 객체 선택
        $("td:has(a)").css("color","red")

        //선택자와 일치하지 않는 객체 선택
        $("td:not(:contains('유재석'))").css("color","blue")

    </script>
</body>
</html>
