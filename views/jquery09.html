<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순회(탐색)메소드 - sideway</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .wrap * {
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 5px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>순회(탐색)메소드</h1>
    <h3>sideways 메소드</h3>
    <div class="wrap">div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>
    <script>
    $(function(){
        $("h2").siblings().css({"color":"red","border":"2px solid red"})
        $("h2").siblings("p").css({"color":"orange","border":"2px solid orange"})
        $("h2").next().css({"color":"blue","border":"2px solid blue"})
        $("h2").nextAll().css({"font-size":"2em"})
        $("h2").nextUntil("p").css("border","dashed")
        $("h2").prev().css({"background":"lightgray"})
        $("h2").prevAll().css({"font-size":"4em"})
        $("h2").prevUntil("p").css("border","dashed")
    })
    </script>
</body>
</html>
